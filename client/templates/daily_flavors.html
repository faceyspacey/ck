<template name="page_daily_flavors">
    <div class="page-background" id="daily_flavors">

        <h1 class="page_title" style="margin-bottom:15px;">Weekly Kegs to Be Distributed</h1>
			{{>daily_kegs_table mondayWeekly}}
			{{>daily_kegs_table thursdayWeekly}}
		<div style="clear:both;"></div>	
		<br /><br />
			
		<h1 class="page_title" style="margin-bottom:15px;">Bi-Weekly Kegs (<span style="{{oddColor}}">Odd</span> Weeks)</h1>		
			{{>daily_kegs_table mondayBiWeeklyOdd}}
			{{>daily_kegs_table thursdayBiWeeklyOdd}}
		<div style="clear:both"></div>		
		<br /><br />
		
		<h1 class="page_title" style="margin-bottom:15px;">Bi-Weekly Kegs (<span style="{{evenColor}}">Even</span> Weeks)</h1>		
			{{>daily_kegs_table mondayBiWeeklyEven}}
			{{>daily_kegs_table thursdayBiWeeklyEven}}
		<div style="clear:both;"></div>
   </div>
</template>

<template name="daily_kegs_table">
	<table class="items" style="width: 49%; float:left; margin-left:1%;">
        <tbody>
        	<tr>
	            <th style="">{{day}} Flavors</th>
	            <th style="width: 60px;">Icon</th>
	            <th style="width: 100px;">Quantity</th>
	        </tr>

	  		{{#each flavors this}}
	            <tr>
	                <td>{{name}}</td>
	                <td class="align-center">
	                    <div class="flavor-list-icon" style="background-image:url('{{icon}}');"> </div>
	                </td>

	                <td class="align-center">{{quantity}} keg(s)</td>
	            </tr>
	         {{/each}}
        </tbody>
    </table>
</template>
