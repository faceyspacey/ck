<template name="page_clientVenues">
    {{> clientVenues}}
</template>

<template name="clientVenues">
    <div class="page-background" id="clientVenues">

        <h1 class="page_title" style="margin-bottom:25px;">Venues of <span class="client-name">{{clientName}}</span></h1>


        <table class="items">
            <tbody>
            <tr>
                <th style="width: 20%;">Venue Name</th>
                <th style="">Address</th>
                <th style="width: 20%;">Kegerators</th>
                <th style="width: 20%;">Actions</th>
            </tr>
            {{#if venuesList }}
                {{#each venuesList }}
                <tr>
                    <td>{{name}}</td>
                    <td>{{address}}</td>
                    <td>{{{displayKegerators _id}}}</td>
                    <td class="action-buttons">
                        <div class="edit-venue-btn customButton"> Edit flavors </div>
                        <div class="delete-venue-btn customButton"> &times; </div>
                    </td>
                </tr>
                {{/each}}
            {{else}}
            <tr>
                <td colspan="4"> No venues. </td>
            </tr>
            {{/if}}
            </tbody>
        </table>

    </div>
</template>
