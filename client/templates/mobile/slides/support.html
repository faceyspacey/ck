<template name="slide_support">
	<div id="slide_support" class="mobile_pages">
		<div class="scrollInner">
			<div class="select_container">
				<div class="select_label" style="position:relative; left: -10px;">Reason:</div>
				<select id="contactForm_type">
					{{#each messageTypes}}
						<option value="{{id}}">{{subject}}</option>
					{{/each}}
				</select>
			</div>
		
			<div style="margin: 0 auto;border: 11px solid transparent; width: 80%;">
				<span style="position:relative; left: -10px;">Tell us about it:</span>
			</div>
		
			<textarea id="support_message" style="margin-top: 5px;"/></textarea>
	
			<a class="toolbar-button save-button" href="#">SEND</a>
		</div>
	</div>
</template>
