<template name="slide_support">
	<div id="slide_support" class="mobile_pages">
		<div class="scrollInner">
			<div class="select_container">
				<div class="select_label">Reason:</div>
				<select id="contactForm_type">
					{{#each messageTypes}}
						<option value="{{id}}">{{subject}}</option>
					{{/each}}
				</select>
			</div>
		
			<div style="margin: 30px auto 10px; width: 80%";>
				<span>Tell us about it:</span>
			</div>
		
			<textarea id="support_message" tstyle="margin-top: 20px;"/></textarea>
	
			<a class="toolbar-button save-button" href="#">SEND</a>
		</div>
	</div>
</template>
