<template name="page_profile">
    {{> profile}}
</template>

<template name="profile">
    <div class="page-background" id="profile">
        <h1 class="page_title" style="margin-bottom:25px;">Profile</h1>



        <div id="profile_content">
            <div class="profile_avatar_img" style="background-image: url('{{user.profile.avatar}}')"></div>
            <div class="profile_right">
                <table class="styled-vertical-table">
                    <tbody>
                        <!-- Buttons section -->
                        <tr class="section-title profile-buttons">
                            <td colspan="2">
                                <div class="user-venues-btn customButton-blue"> Venues </div>
                                <div class="user-orders-btn customButton-blue"> Orders </div>
                            </td>
                        </tr>
                        <!-- Personal section -->
                        <tr class="section-title">
                            <td colspan="2">Personal
                                <div id="edit-profile-btn" class="customButton-blue"> Edit </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td>{{user.profile.name}}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{user.emails.0.address}}</td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td>{{user.profile.phone}}</td>
                        </tr>

                        <!-- Billing section -->
                        <tr class="section-title">
                            <td colspan="2">Billing
								<a id="edit-profile-btn" class="customButton-blue" style="display:block;" href="javascript: Router.go('billingInfo');" style="text-decoration:none;color:white;">Edit </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</template>
