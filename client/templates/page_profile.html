<template name="page_profile">
    {{> profile}}
</template>

<template name="profile">
    <div class="page-background" id="profile">
        <h1 class="page_title" style="margin-bottom:25px;">Profile</h1>



        <div id="profile_content">
            <div class="profile_avatar_img" style="background-image: url('{{user.profile.avatar}}')"></div>
            <div class="profile_right">
                <table class="styled-vertical-table">
                    <tbody>
                        <!-- Personal section -->
                        <tr class="section-title">
                            <td colspan="2">Personal
                                <div id="edit-profile-btn" class="customButton-blue"> Edit </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td>{{user.profile.name}}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{user.emails.0.address}}</td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td>{{user.profile.phone}}</td>
                        </tr>

                        <!-- Billing section -->
                        <tr class="section-title">
                            <td colspan="2">Billing
                                <div id="edit-profile-btn" class="customButton-blue"> Edit </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</template>
